<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class=" grid">
      <div class="col-12">
        <h1>Pessoas</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>
  </form>

  <app-pessoas-grid [pessoas]="pessoas" [itensPorPagina]="filtro.itensPorPagina" [totalRegistros]="totalRegistros"
    (lazyLoadEvent)="mudarPagina($event)" (excluirEvent)="excluir($event)"
    (alternarStatusEvent)="alternarStatus($event)"></app-pessoas-grid>

  <div class="col-12">
    <a pButton label="Nova Pessoa" routerLink="/pessoas/novo"></a>
  </div>
</div>
